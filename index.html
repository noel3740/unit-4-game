<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars RPG Game</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">    
    <!--Custom CSS-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main class="container text-white">

        <!--The header div-->
        <header class="jumbotron-fluid">
            <h1 class="display-3 text-center">Star Wars RPG</h1>
        </header>

        <!--Select Character Section-->
        <section class="row justify-content-center text-center selectCharacter">

                <h2 class="w-100">Choose your character</h2>

                <div class="card bg-dark text-center character clickable" healthPoints="100" attackPower="7" counterAttackPower="3">
                    <img class="card-img characterImg" src="assets/images/DarthMaul.jpg" alt="Card image">
                    <div class="card-img-overlay">
                        <h5 class="card-title characterName">Darth Maul</h5>
                        <p class="card-text align-bottom characterHealth">Health: <span></span></p>
                    </div>
                </div>

                <div class="card bg-dark text-center character clickable" healthPoints="402" attackPower="3" counterAttackPower="7">
                    <img class="card-img characterImg" src="assets/images/DarthSidious.jpg" alt="Card image">
                    <div class="card-img-overlay">
                        <h5 class="card-title characterName">Darth Sidious</h5>
                        <p class="card-text align-bottom characterHealth">Health: <span></span></p>
                    </div>
                </div>

                <div class="card bg-dark text-center character clickable" healthPoints="204" attackPower="6" counterAttackPower="4">
                    <img class="card-img characterImg" src="assets/images/Luke.jpg" alt="Card image">
                    <div class="card-img-overlay">
                        <h5 class="card-title characterName">Luke Skywalker</h5>
                        <p class="card-text align-bottom characterHealth">Health: <span></span></p>
                    </div>
                </div>

                <div class="card bg-dark text-center character clickable" healthPoints="303" attackPower="5" counterAttackPower="5">
                    <img class="card-img characterImg" src="assets/images/ObiWan.jpg" alt="Card image">
                    <div class="card-img-overlay">
                        <h5 class="card-title characterName">Obi-Wan Kenobi</h5>
                        <p class="card-text align-bottom characterHealth">Health: <span></span></p>
                    </div>
                </div>

        </section>

        <!--Battle Section-->
        <section class="battleSection">
            
            <h2 class="display-4 text-center">Battle</h2>

            <div class="row pb-4">

                <!--Your character section-->
                <section class="col-sm-12 col-md-4 text-center">
                    <h2>Your character</h2>
                    <div class="row justify-content-center yourCharacter"></div>
                </section>

                <!--VS middle section with status-->
                <section class="col-sm-12 col-md-4 text-center">
                    <p class="display-1">VS</p>
                    <div class="mt-3">
                        <button id="attackButton" type="button" class="btn btn-primary btn-lg mr-3" disabled>Attack</button>
                        <button id="restartButton" type="button" class="btn btn-danger btn-lg">Restart</button>        
                    </div>
                    <div class="result"></div>
                </section>

                <!--Enemy/Defender section-->
                <section class="col-sm-12 col-md-4 text-center">
                    <h2>Enemy</h2>
                    <div class="justify-content-center defender"></div>
                </section>

            </div>

            <!--Enemies section-->
            <section class="text-center">
                <h2>Select enemy to Attack</h2>
                <div class="row justify-content-center enemies"></div>
            </section>

        </section>

    </main>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <!--Custom javascript files-->
    <script src="assets/javascript/game.js"></script>
</body>
</html>
