<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars RPG Game</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">    
    <!--Custom CSS-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main class="container text-white">

        <!--The header div-->
        <header class="jumbotron-fluid">
            <h1 class="display-4 text-center">Star Wars RPG</h1>
        </header>

        <!--Select Character Section-->
        <section class="row selectCharacter">

                <div id="darthMaulDiv" class="card bg-dark text-center character clickable">
                    <img class="card-img characterImg" src="assets/images/DarthMaul.jpg" alt="Card image">
                    <div class="card-img-overlay">
                        <h5 class="card-title characterName">Darth Maul</h5>
                        <p class="card-text align-bottom characterHealth">Health: <span>100</span></p>
                    </div>
                </div>

                <div id="darthSidDiv" class="card bg-dark text-center character clickable">
                    <img class="card-img characterImg" src="assets/images/DarthSidious.jpg" alt="Card image">
                    <div class="card-img-overlay">
                        <h5 class="card-title characterName">Darth Sidious</h5>
                        <p class="card-text align-bottom characterHealth">Health: <span>150</span></p>
                    </div>
                </div>

                <div id="lukeDiv" class="card bg-dark text-center character clickable">
                    <img class="card-img characterImg" src="assets/images/Luke.jpg" alt="Card image">
                    <div class="card-img-overlay">
                        <h5 class="card-title characterName">Luke Skywalker</h5>
                        <p class="card-text align-bottom characterHealth">Health: <span>100</span></p>
                    </div>
                </div>

                <div id="obiWanDiv" class="card bg-dark text-center character clickable">
                    <img class="card-img characterImg" src="assets/images/ObiWan.jpg" alt="Card image">
                    <div class="card-img-overlay">
                        <h5 class="card-title characterName">Obi-Wan Kenobi</h5>
                        <p class="card-text align-bottom characterHealth">Health: <span>120</span></p>
                    </div>
                </div>

        </section>

        <!--Your character section-->
        <section>
            <h2>Your character</h2>
            <div class="row yourCharacter"></div>
        </section>

        <!--Enemies section-->
        <section>
            <h2>Enemies Available to Attack</h2>
            <div class="row enemies"></div>
        </section>

        <!--Fight section-->
        <section>
            <h2 class="display-4">Fight Section</h2>
            <h3>Defender</h3>
            <div class="defender"></div>
            <button id="attackButton" type="button" class="btn btn-primary" disabled>Attack</button>
            <button id="restartButton" type="button" class="btn btn-danger">Restart</button>        
        </section>

    </main>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <!--Custom javascript files-->
    <script src="assets/javascript/game.js"></script>
</body>
</html>
